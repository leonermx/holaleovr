<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>El A-frame de Leo</title>
    <meta name="description" content="Pruebas">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Box --> 
      <a-box color="#689F38"
             width="6"
             height="6"
             depth="2"
             position="0 3 -7"
             rotation="0 0 0">
             
      </a-box>
      
      <!-- Cylinder -->
      <a-cylinder color="#616161"
                  height="2"
                  radius="2"
                  segments-radial="6"
                  open-ended="true"
                  side="double">
      </a-cylinder>
  </a-scene>
  </body>
</html>
