<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>El A-frame de Leo</title>
    <meta name="description" content="Pruebas">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <body>
      <!-- ******** SOME THINGS HAVE CHANGED WITH v1.0.4 ******** -->
      <a-scene>
        <!-- Asset Management System -->
        <a-assets>
            <img id="metal-NRM" src="images/metalito-m.jpg">
            <img id="brick" src="images/tabiquito-a.jpg">
            <img id="brick-NRM" src="images/tabiquito-m.jpg">
        </a-assets>
        
        <!-- Light-Blue Box > Metal Room -->
        <!-- To achieve reflection, with v1.0.4 you need to use side="back" (line 34 and 46) -->
        <a-box color="#FFFFFF"
               src="images/metalito-a.jpg"
               repeat="1 1"
               normal-map="#metal-NRM"
               normal-texture-repeat="3 3"
               normal-scale="1 -1"
               roughness="0.5"
               width="4" height="4" depth="4"
               position="-2 1.5 -9"
               side="back">
        </a-box>
        <!-- Brown Box > Brick Room -->
        <a-box material="color: #FFFFFF;
                         src: #brick;
                         repeat: 4 4;
                         normal-map: #brick-NRM;
                         normal-texture-repeat: 2 2;
                         normal-scale: 1 -1;
                         roughness: 0.9"
               width="4" height="4" depth="4"
               position="2 1.5 -9"
               side="back">
        </a-box>
        
        <!-- Blue Sphere | Standard Material -->
        <a-sphere material="color: #0000AA;
                            roughness: 0.2
                            shader: standard"
                  radius="0.5"
                  position="-2 1.5 -8">
        </a-sphere>
        <!-- Red Sphere | Flat Material -->
        <a-sphere material="color: #AA0000;
                            roughness: 0.2;
                            shader: flat;
                            opacity: 0.5"
                  radius="0.5"
                  position="2 1.5 -8">
        </a-sphere>
    </a-scene>
</body>
</html>
